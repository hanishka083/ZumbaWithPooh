<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google-site-verification" content="MEf2R63LxCOWOihWyQgNUwO1YRTy2SHTcdxLbBSUmVk" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zumba with Pooh â€” Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  :root{
    --pink:#ff0080; --pink-2:#ff66b2; --bg:#0b0b0b; --muted:#ffd6ec; --gradient: linear-gradient(135deg, var(--pink), var(--pink-2));
    --shadow: 0 8px 32px rgba(255,0,128,0.3);
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Inter', system-ui, Arial;
    background: var(--bg);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  nav {
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 0;
  }
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
  }
  .hamburger {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
  }
  .sidebar {
    display: none;
    position: fixed;
    left: -250px;
    top: 0;
    width: 250px;
    height: 100%;
    background: rgba(0,0,0,0.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    transition: left 0.3s ease;
    padding: 20px;
    box-sizing: border-box;
  }
  .sidebar.open {
    left: 0;
  }
  .sidebar-links {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .sidebar-links li {
    margin-bottom: 20px;
  }
  .sidebar-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1rem;
    transition: color 0.3s ease;
  }
  .sidebar-links a:hover {
    color: var(--pink);
  }
  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
  }
  .nav-logo {
    color: var(--pink);
    font-size: 1.5rem;
    font-weight: 700;
    text-decoration: none;
  }
  .nav-links {
    display: flex;
    gap: 20px;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  .nav-links a:hover, .nav-links a.active {
    color: var(--pink);
  }
  .admin-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    background: var(--gradient);
    border: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 5px;
    font-size: 0.8rem;
    cursor: pointer;
    transition: transform 0.3s ease;
    z-index: 10;
  }
  .admin-btn:hover {
    transform: scale(1.05);
  }
  .logout-btn {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 0.8rem;
    cursor: pointer;
    margin-left: 10px;
    transition: background 0.3s ease;
  }
  .logout-btn:hover {
    background: rgba(255,255,255,0.2);
  }
  .main-content {
    flex: 1;
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }
  .page-title {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 40px;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .contact-form {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 30px;
    max-width: 600px;
    margin: 0 auto;
    border: 1px solid rgba(255,255,255,0.1);
  }
  .contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--pink);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #fff;
  }
  .form-group input, .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 5px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 1rem;
  }
  .form-group input::placeholder, .form-group textarea::placeholder {
    color: rgba(255,255,255,0.7);
  }
  .submit-btn {
    background: var(--gradient);
    border: none;
    color: #fff;
    padding: 12px 24px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    transition: transform 0.3s ease;
  }
  .submit-btn:hover {
    transform: scale(1.05);
  }
  .admin-inquiries {
    margin-top: 40px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 30px;
    border: 1px solid rgba(255,255,255,0.1);
    display: none;
  }
  .admin-inquiries h2 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--pink);
  }
  .inquiry-item {
    background: rgba(255,255,255,0.05);
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid rgba(255,255,255,0.1);
  }
  .inquiry-item h3 {
    margin: 0 0 10px;
    color: var(--pink);
  }
  .inquiry-item p {
    margin: 5px 0;
    color: #ccc;
  }
  @media (max-width: 768px) {
    .nav-container {
      flex-direction: column;
      gap: 15px;
      padding: 10px 15px;
    }
    .nav-links {
      display: none;
    }
    .hamburger {
      display: block;
    }
    .hamburger { display: block; }
    .sidebar { display: block; }
    .admin-btn, .logout-btn {
      position: static;
      margin: 10px auto;
      display: inline-block;
    }
    .page-title { 
      font-size: 2rem; 
      margin-bottom: 30px;
    }
    .contact-form { 
      padding: 20px;
      margin: 0 10px;
      max-width: none;
    }
    .modal-content {
      padding: 20px;
      margin: 20px;
      max-width: 90%;
    }
    .modal-buttons {
      flex-direction: column;
      gap: 15px;
    }
    .modal-buttons button {
      width: 100%;
    }
    .inquiry-item {
      padding: 10px;
    }
  }
  @media (max-width: 480px) {
    .contact-form {
      padding: 15px;
    }
    .form-group input, .form-group textarea {
      font-size: 16px; /* Prevents zoom on iOS */
    }
    .submit-btn {
      font-size: 1rem;
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Zumba with Pooh</a>
      <button class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="#" onclick="openTestimonialsPopup()">Testimonials</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="branch1.html">Branch 1</a></li>
        <li><a href="branch2.html">Branch 2</a></li>
      </ul>
    </div>
  </nav>

  <div style="position: absolute; top: 10px; right: 20px; z-index: 10;">
    <button class="admin-btn" id="adminBtn" onclick="adminLogin()">Admin</button>
    <button class="logout-btn" id="logoutBtn" onclick="adminLogout()" style="display: none;">Logout</button>
  </div>

  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">&times;</button>
    <ul class="sidebar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="#" onclick="openTestimonialsPopup()">Testimonials</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="branch1.html">Branch 1</a></li>
      <li><a href="branch2.html">Branch 2</a></li>
    </ul>
  </div>

  <!-- Testimonials Modal -->
  <div id="testimonialsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeTestimonialsPopup()">&times;</span>
      <h2>Choose Testimonial Type</h2>
      <div class="modal-buttons">
        <button onclick="window.open('https://share.google/jzNWww9OwAIvt4YhK', '_blank')">Written Reviews</button>
        <button onclick="window.location.href='video-reviews.html'">Video Reviews</button>
      </div>
    </div>
  </div>

  <div class="main-content">
    <h1 class="page-title">Contact Us</h1>
    
    <div class="contact-form">
      <h2>Get In Touch</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Your Email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <div class="admin-inquiries" id="adminInquiries">
      <h2>Customer Inquiries</h2>
      <div id="inquiriesList"></div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    function openTestimonialsPopup() {
      document.getElementById('testimonialsModal').style.display = 'flex';
    }

    function closeTestimonialsPopup() {
      document.getElementById('testimonialsModal').style.display = 'none';
    }

    function adminLogin() {
      const password = prompt('Enter admin password:');
      if (password === 'poohadmin') {
        localStorage.setItem('adminLoggedIn', 'true');
        document.getElementById('adminBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        document.getElementById('adminInquiries').style.display = 'block';
        loadInquiries();
        alert('Admin access granted!');
      } else {
        alert('Incorrect password.');
      }
    }

    function adminLogout() {
      localStorage.removeItem('adminLoggedIn');
      document.getElementById('adminBtn').style.display = 'inline-block';
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('adminInquiries').style.display = 'none';
      alert('Logged out successfully!');
    }

    window.onload = function() {
      if (localStorage.getItem('adminLoggedIn') === 'true') {
        document.getElementById('adminBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        document.getElementById('adminInquiries').style.display = 'block';
        loadInquiries();
      }
    };

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      
      const inquiry = {
        name: name,
        email: email,
        phone: phone,
        message: message,
        date: new Date().toLocaleString()
      };
      
      let inquiries = JSON.parse(localStorage.getItem('inquiries')) || [];
      inquiries.push(inquiry);
      localStorage.setItem('inquiries', JSON.stringify(inquiries));
      
      alert('Thank you for your message! We will get back to you soon.');
      document.getElementById('contactForm').reset();
    });

    function loadInquiries() {
      const inquiries = JSON.parse(localStorage.getItem('inquiries')) || [];
      const list = document.getElementById('inquiriesList');
      list.innerHTML = '';
      if (inquiries.length === 0) {
        list.innerHTML = '<p>No inquiries yet.</p>';
      } else {
        inquiries.forEach((inq, index) => {
          const item = document.createElement('div');
          item.className = 'inquiry-item';
          item.innerHTML = `
            <h3>${inq.name}</h3>
            <p><strong>Email:</strong> ${inq.email}</p>
            <p><strong>Phone:</strong> ${inq.phone || 'Not provided'}</p>
            <p><strong>Date:</strong> ${inq.date}</p>
            <p><strong>Message:</strong> ${inq.message}</p>
          `;
          list.appendChild(item);
        });
      }
    }
  </script>
</body>
</html>
