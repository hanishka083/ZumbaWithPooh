<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --pink: #ff0080;
    --pink-2: #ff66b2;
    --bg: #0b0b0b;
    --muted: #ffd6ec;
    --gradient: linear-gradient(135deg, var(--pink), var(--pink-2));
    --shadow: 0 8px 32px rgba(255,0,128,0.3);
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: var(--bg);
    min-height: 100vh;
    color: #fff;
    font-family: 'Inter', Arial;
    font-size: 18px;
    display: flex;
    flex-direction: column;
  }
  nav {
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 0;
    z-index: 10;
  }
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
  }
  .nav-logo {
    color: var(--pink);
    font-size: 1.5rem;
    font-weight: 700;
    text-decoration: none;
  }
  .nav-links {
    display: flex;
    gap: 20px;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  .nav-links a:hover {
    color: var(--pink);
  }
  .main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(10px);
    animation: fadeIn 0.5s ease-out;
  }
  .popup {
    width: 92%;
    max-width: 700px;
    padding: 36px;
    border-radius: 18px;
    background: linear-gradient(180deg, rgba(255,0,128,0.08), rgba(0,0,0,0.35));
    text-align: center;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: var(--shadow);
    animation: slideUp 0.5s ease-out;
    position: relative;
    z-index: 10;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  h2 {
    color: var(--pink);
    margin: 0 0 12px;
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(255,0,128,0.5);
  }
  p {
    color: var(--muted);
    margin: 0 0 30px;
    font-size: 1.1rem;
    line-height: 1.6;
  }
  .buttons {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .btn {
    padding: 12px 28px;
    border-radius: 28px;
    border: none;
    background: var(--gradient);
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
  }
  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  .btn:hover::before {
    left: 100%;
  }
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(255,0,128,0.5);
  }
  .btn.no {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.3);
  }
  .btn.no:hover {
    background: rgba(255,255,255,0.1);
    border-color: rgba(255,255,255,0.5);
  }
  @media (max-width: 600px) {
    .buttons { flex-direction: column; align-items: center; }
    .btn { width: 200px; }
  }
  footer {
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.1);
    padding: 15px 20px;
    text-align: center;
    font-size: 0.9rem;
    color: var(--muted);
  }
  .footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .footer-item {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .footer-item i {
    color: var(--pink);
  }
  .footer-item a {
    color: var(--muted);
    text-decoration: none;
    font-size: inherit;
  }
  .admin-btn {
    background: var(--gradient);
    border: none;
    color: #fff;
    padding: 8px 16px;
    border-radius: 5px;
    font-size: 0.8rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .admin-btn:hover {
    transform: scale(1.05);
  }
  .logout-btn {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 0.8rem;
    cursor: pointer;
    margin-left: 10px;
    transition: background 0.3s ease;
  }
  .logout-btn:hover {
    background: rgba(255,255,255,0.2);
  }
  .modal {
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: var(--bg);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 30px;
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  .modal-content h2 {
    color: var(--pink);
    margin-bottom: 20px;
  }
  .modal-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  .modal-buttons button {
    background: var(--gradient);
    border: none;
    color: #fff;
    padding: 12px 24px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.3s ease;
  }
  .modal-buttons button:hover {
    transform: scale(1.05);
  }
  .close {
    position: absolute;
    top: 10px;
    right: 15px;
    color: #fff;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  @media(max-width: 768px) {
    .nav-container { 
      flex-direction: column; 
      gap: 15px;
      padding: 10px 15px;
    }
    .nav-links { 
      display: none;
    }
    .hamburger { display: block; }
    .admin-btn, .logout-btn {
      position: static;
      margin: 10px auto;
      display: inline-block;
    }
    .main-content {
      padding: 20px 10px;
    }
    .popup-content {
      padding: 20px;
      margin: 0 10px;
    }
    .popup-content h1 {
      font-size: 2rem;
    }
    .popup-content p {
      font-size: 1rem;
    }
    .modal-content {
      padding: 20px;
      margin: 20px;
      max-width: 90%;
    }
    .modal-buttons {
      flex-direction: column;
      gap: 15px;
    }
    .modal-buttons button {
      width: 100%;
    }
    .footer-content { 
      flex-direction: column; 
      gap: 15px;
      padding: 20px;
    }
  }
  @media(max-width: 480px) {
    .popup-content {
      padding: 15px;
    }
    .popup-content h1 {
      font-size: 1.8rem;
    }
    .btn {
      padding: 10px 20px;
      font-size: 0.9rem;
    }
  }
</style>

      alert('Logged out successfully!');
    }

    window.onload = function() {

        document.getElementById('adminBtn').style.display = 'none';
