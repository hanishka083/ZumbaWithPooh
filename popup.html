<style>
  :root {
    --pink: #ff0080;
    --pink-2: #ff66b2;
    --bg: #0b0b0b;
    --muted: #ffd6ec;
    --gradient: linear-gradient(135deg, var(--pink), var(--pink-2));
    --shadow: 0 8px 32px rgba(255,0,128,0.3);
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: var(--bg);
    min-height: 100vh;
    color: #fff;
    font-family: 'Inter', Arial;
    display: flex;
    flex-direction: column;
  }
  nav {
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 0;
    z-index: 10;
  }
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
  }
  .nav-logo {
    color: var(--pink);
    font-size: 1.5rem;
    font-weight: 700;
    text-decoration: none;
  }
  .nav-links {
    display: flex;
    gap: 20px;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  .nav-links a:hover {
    color: var(--pink);
  }
  .main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(10px);
    animation: fadeIn 0.5s ease-out;
  }
  .popup {
    width: 92%;
    max-width: 700px;
    padding: 36px;
    border-radius: 18px;
    background: linear-gradient(180deg, rgba(255,0,128,0.08), rgba(0,0,0,0.35));
    text-align: center;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: var(--shadow);
    animation: slideUp 0.5s ease-out;
    position: relative;
    z-index: 10;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  h2 {
    color: var(--pink);
    margin: 0 0 12px;
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 0 0 10px rgba(255,0,128,0.5);
  }
  p {
    color: var(--muted);
    margin: 0 0 30px;
    font-size: 1.1rem;
    line-height: 1.6;
  }
  .buttons {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .btn {
    padding: 12px 28px;
    border-radius: 28px;
    border: none;
    background: var(--gradient);
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
  }
  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  .btn:hover::before {
    left: 100%;
  }
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(255,0,128,0.5);
  }
  .btn.no {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.3);
  }
  .btn.no:hover {
    background: rgba(255,255,255,0.1);
    border-color: rgba(255,255,255,0.5);
  }
  @media (max-width: 600px) {
    .buttons { flex-direction: column; align-items: center; }
    .btn { width: 200px; }
  }
  footer {
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.1);
    padding: 15px 20px;
    text-align: center;
    font-size: 0.9rem;
    color: var(--muted);
  }
  .footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .footer-item {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .footer-item i {
    color: var(--pink);
  }
  @media(max-width: 768px) {
    .nav-container { flex-direction: column; gap: 10px; }
    .nav-links { gap: 15px; }
    .footer-content { flex-direction: column; gap: 10px; }
  }
</style>
</head>
